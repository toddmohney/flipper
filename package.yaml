name: feature-flipper
version: '0.1.0.0'
category: Web
author: Todd Mohney
maintainer: toddmohney@gmail.com
copyright: 2017 Todd Mohney
license: BSD3
github: toddmohney/feature-flipper
extra-source-files:
- README.md
library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-unused-matches
  - -fwarn-unused-binds
  - -fwarn-unused-imports
  default-extensions:
  - OverloadedStrings
  exposed-modules:
  - Control.Flipper
  - Control.Flipper.Types
  dependencies:
  - base >=4.7 && <5
  - containers
  - mtl
  - text
tests:
  feature-flipper-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - OverloadedStrings
    dependencies:
    - base
    - containers
    - feature-flipper
    - hspec
    - mtl
    - QuickCheck
    other-modules:
    - Control.FlipperSpec
executables:
  environment-config:
      main: Main.hs
      source-dirs: examples/environment-config
      ghc-options:
      - -Wall
      - -fwarn-unused-matches
      - -fwarn-unused-binds
      - -fwarn-unused-imports
      default-extensions:
      - OverloadedStrings
      dependencies:
      - base >=4.7 && <5
      - containers
      - feature-flipper
      - mtl
